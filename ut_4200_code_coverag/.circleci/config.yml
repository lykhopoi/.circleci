version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  build_and_test:
    docker:
      - image: cimg/node:16.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: npm test
      - run: npm run coverage
      - store_artifacts:
          path: test-results.xml
      - store_artifacts:
          path: coverage/

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
